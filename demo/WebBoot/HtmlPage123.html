<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="Scripts/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="Scripts/bootstrap-3.3.4-dist/css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="Scripts/bootstrap-3.3.4-dist/css/fileinput.min.css" rel="stylesheet" />
    <script src="Scripts/bootstrap-3.3.4-dist/js/jquery.min.js"></script>
    <script src="Scripts/bootstrap-3.3.4-dist/js/bootstrap.js"></script>
    <script src="Scripts/bootstrap-3.3.4-dist/js/fileinput.min.js"></script>
    <title></title>
    <style>
        body {
            TEXT-ALIGN: center;
        }

        #center {
            MARGIN-RIGHT: auto;
            MARGIN-LEFT: auto;
            height: 600px;
            width: 600px;
            vertical-align: middle;
        }

        #top {
            height: 50px;
            width: 800px;
            background-color: blueviolet;
            margin-bottom: 5px;
            display: inline-block;
        }
    </style>
    <script type="text/javascript">
        //$(document).on('ready', function () {
        //    $("#inputfile").fileinput({
        //        previewFileType: "text",
        //        allowedFileExtensions: ["txt", "md", "ini", "text"],
        //        previewClass: "bg-warning"
        //    });
        //});

        $('input[id=lefile]').change(function () {
            $('#photoCover').val($(this).val());
        });


    </script>
    <meta charset="utf-8" />
</head>
<body>
    <div id="top">
        <p></p>
    </div>

    <!-- 居中的DIV -->
    <div id="center">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label"> 题名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" placeholder="必须填，便于查找检测报告" />
                </div>
            </div>
            <div class="form-group">
                <label for="author" class="col-sm-2 control-label"> 作者</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="author" placeholder="必须填，便于查找检测报告" />
                </div>
            </div>
            <ul id="myTab" class="nav nav-pills">
                <li role="presentation" class="active">
                    <a class="btn-large btn-block" href="#home" data-toggle="tab">粘贴文本</a>
                    <!--<button class="btn btn-large btn-block btn-primary" href="#home" data-toggle="tab" type="button">粘贴文本</button>-->
                </li>
                <li role="presentation">
                    <a class="btn-large btn-block" href="#upload" data-toggle="tab">上传文献</a>
                    <!--<button class="btn btn-large btn-block btn-primary" href="#upload" data-toggle="tab" type="button">上传文献</button>-->
                </li>
            </ul>

            <div id="myTabContent" style="padding-top:5px;height:300px" class="tab-content">
                <div class="tab-pane fade in active" id="home">
                    <textarea id="puretxt" style="margin-top :5px" class="form-control" rows="13"></textarea>
                </div>

                <div class="tab-pane fade" style="padding-top:5px;height:300px" id="upload">
                    <!--使用 bot-file 需要引用fileinput.min.js 和 fileinput.min.css-->
                    <input type="file" class="file" id="inputfile">
                    <textarea id="aftertxt" style="margin-top :5px" class="form-control" rows="11"></textarea>
                </div>
            </div>
            <div style="text-align:right">
                <button class="btn btn-primary" type="button">提交</button>
            </div>
        </form>
    </div>
</body>
</html>
